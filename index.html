<html>
  <head>    
    <title>TinyArtist Editor by MaraScott</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
    <link rel="stylesheet" href="./vendor/grapick.min.css">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="./lib/style.css">
    <link rel="stylesheet" href="./lib/style-custom.css">    
  </head>
  <body>
    <div id="image-editor-container"></div>   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      jQuery.fn.outerHTML = function() {
        return jQuery('<div />').append(this.eq(0).clone()).html();
      };
      Number.prototype.countDecimals = function () {
        if(Math.floor(this.valueOf()) === this.valueOf()) return 0;
        return this.toString().split(".")[1].length || 0; 
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="./vendor/grapick.min.js"></script>
    <script src="./vendor/undo-redo-stack.js"></script>
    <script src="./vendor/context-menu.js"></script>      

    <script src="./dist/fabricjs-image-editor-origin.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
